version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    container_name: web
  
  backend:
    image: cosmtrek/air
    working_dir: /go/app/backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/go/app/backend
    depends_on:
      - database
    container_name: api

  # nginx:
  #   image: nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   restart: always
  #   volumes:
  #     - ./nginx/conf/:/etc/nginx/conf.d/:ro
  
  database:
    image: postgres
    env_file:
      - ./backend/database.env
    ports:
      - "5432:5432"
    container_name: postgres
