version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  nginx:
    image: nginx
    ports:
      - "72:72"
  
  database:
    image: postgres
    env_file:
      - backend/database.env
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

