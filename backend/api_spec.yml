forms:
	application/json,
	application/x-www-form-urlencoded

routes:
	- /file/:data:
		get:
			description: Returns details of a file 
			returns:
				- 200:
					- size:
						type: integer
						description: Size of the file in bytes
					- name:
						type: string
						description: Name of the file
					- download:
						type: string
						description: URL to download the file; follows https://domain.extension/file/{data}/download
				- 404:
					- error:
						type: string
						description: Error message
						text: File not found
				- 403:
					- error:
						type: string
						description: Error message
						text: Forbidden
			parameters:
				- password:
					type: string
					description: Password needed to access a password protected file. Only required if the file is password protected.
					required: false
		post:
			description: Uploads a file
			parameters:
				- file:
					type: file
					description: File to upload

POST /:file
Saves the contents of the file
  needs:
		file: binary string
		expires: date, default: now + 3 days
		auto_delete: boolean, default: false
		max_downloads: integer, default: 0 (infinite)
		key?: string
	returns:
		admin_key: string
		download_url: string

GET /:file/info
Returns the statistics of the file
	returns:
		expires: date
		size: integer
		downloads: integer


DELETE /:file
  needs:
		admin_key: string
	returns:
		success: boolean
		message: string
