name: "Build Docker Image"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        file: ["./dev-docker-compose.yml", "./docker-compose.yml"]

    steps:
      - uses: actions/checkout@v3
      - run: docker compose -f ${{ matrix.file }} build
