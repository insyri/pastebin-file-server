name: "CodeQL Analysis"

# CodeQL does not support Svelte as of this commit.
# Maybe compile the svelte project into js?

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: go

      - name: Build Go
        run: |
          cd backend && go build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
