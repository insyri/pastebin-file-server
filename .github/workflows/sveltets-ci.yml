name: Svelte/TS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        continue-on-error: true
        working-directory: frontend
        run: npm run check

  Format:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Format
        working-directory: frontend
        run: npm run format

      - name: Generate Diff
        run: |
          git diff > SvelteTS.diff

      - name: Upload Diff as Artifact
        uses: actions/upload-artifact@v3
        with:
          path: SvelteTS.diff
